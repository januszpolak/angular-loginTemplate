<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form class="example-form" fxLayoutAlign="stretch" fxLayout="column">
          <!-- Field for user name -->
            <mat-form-field > 
              <mat-label>User name</mat-label>
              <input matInput>
            </mat-form-field>
          <!-- Field for password -->
            <mat-form-field >
                <mat-label>Password</mat-label>
                <input matInput type="password">
              </mat-form-field>
              <button mat-button type="submit" color="warn">Login</button>
          </form>
          
    </mat-card>
</div>
